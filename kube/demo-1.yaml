apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-1-app
  labels:
   account: demo-1-app

---

apiVersion: v1
kind: Service
metadata:
  name: demo-1-app
  labels:
    app: demo-1-app
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: demo-1-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-1-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-1-app
      version: v1
  template:
    metadata:
      labels:
        app: demo-1-app
        version: v1
    spec:
      serviceAccountName: demo-1-app
      containers:
        - name: demo-1-app
          image: demo-1-app:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: VERSION
              value: "v1.0.0"